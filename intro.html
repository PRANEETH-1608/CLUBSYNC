<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #e50914;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .buttons button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #f40612;
            transform: scale(1.05);
        }

        .buttons button:active {
            transform: scale(0.95);
        }

        .page {
            display: none;
            text-align: center;
            padding: 50px;
        }

        .page h1 {
            color: #e50914;
        }

        .back-button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #f40612;
            transform: scale(1.05);
        }

        .back-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container" id="welcomePage">
        <h1>Welcome</h1>
        <div class="buttons">
            <button onclick="navigateTo('student')">Student</button>
            <button onclick="navigateTo('club')">Club Member</button>
        </div>
    </div>

    <div class="page" id="studentPage">
        <h1>Welcome, Student!</h1>
        <button class="back-button" onclick="goBack()">Go Back</button>
    </div>

    <div class="page" id="clubPage">
        <h1>Welcome, Club Member!</h1>
        <button class="back-button" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function navigateTo(page) {
            document.getElementById('welcomePage').style.display = 'none';
            
            if (page === 'student') {
                document.getElementById('studentPage').style.display = 'block';
            } else if (page === 'club') {
                document.getElementById('clubPage').style.display = 'block';
            }
        }

        function goBack() {
            document.getElementById('welcomePage').style.display = 'block';
            document.getElementById('studentPage').style.display = 'none';
            document.getElementById('clubPage').style.display = 'none';
        }
    </script>
</body>
</html>
